<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="form-group" [ngClass]="aplicaCssErro(nome)">

        <!-- inicio-nome -->
        <div class="col-sm-12">
            <label for="nome" class="control-label">Nome</label>
        </div>

        <div class="col-sm-12">
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome"
                required="" #nome="ngModel">

            <!-- <div>
            {{ nome.className }}
            </div> -->

            <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome e obrigatorio.">
            </app-campo-control-erro>
        </div>
    </div>
    <!-- fim-nome -->

    <!-- inicio-email -->
    <div class="form-group" [ngClass]="aplicaCssErro(email)">
        <div class="col-sm-12">
            <label for="email" class="control-label">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" class="form-control" name="email" id="email" placeholder="nome@email.com"
                [(ngModel)]="usuario.email" required email #email="ngModel">

            <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" msgErro="Email e obrigatorio.">
            </app-campo-control-erro>
        </div>
    </div>
    <!-- fim-email -->

    <div ngModelGroup="endereco">

        <!-- inicio-cep -->
        <div class="form-group" class="row">
            <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
                <label for="cep" class="control-label">CEP</label>
            
                <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"
                (blur)="consultaCEP($event.target.value, f)"> <!-- pedir ajuda -->
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)" msgErro="CEP e obrigatorio.">
                </app-campo-control-erro>
            </div>
            <!-- fim-cep -->

            <!-- inicio-numero -->
            <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
                <label for="numero" class="control-label">Numero</label>
                <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)" msgErro="Numero e obrigatorio.">
                </app-campo-control-erro>
            </div>
            <!-- fim-numero -->

            <!-- inicio-complemento -->
            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento" ngModel
                    #complemento="ngModel">
            </div>
            <!-- fim-complemento -->

            <!-- inicio-rua -->
            <div class="form-group" [ngClass]="aplicaCssErro(rua)">

                <div class="col-sm-12">
                    <label for="rua" class="control-label">Rua</label>
                </div>

                <div class="col-sm-12">
                    <input type="text" class="form-control" name="rua" id="rua" ngModel required=""
                        #rua="ngModel" readonly>


                    <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
                        Rua e obrigatorio.
                    </div>
                </div>
            </div>
            <!-- fim-rua -->

            <!-- inicio-bairro -->
            <div class="form-group" class="row">
                <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
                    <label for="bairro" class="control-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" name="bairro" ngModel required
                        #bairro="ngModel">
                    <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)"
                        msgErro="Bairro e obrigatorio.">
                    </app-campo-control-erro>
                </div>
                <!-- fim-bairro -->

                <!-- inicio-cidade -->
                <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
                    <label for="cidade" class="control-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" name="cidade" ngModel required
                        #cidade="ngModel">
                    <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)"
                        msgErro="Cidade e obrigatorio.">
                    </app-campo-control-erro>
                </div>
                <!-- fim-cidade -->

                <!-- inicio-estado -->
                <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
                    <label for="estado" class="control-label">Estado</label>
                    <input type="text" class="form-control" id="estado" name="estado" ngModel required
                        #estado="ngModel">
                    <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)"
                        msgErro="Estado e obrigatorio.">
                    </app-campo-control-erro>
                </div>
                <!-- fim-estado -->
            </div>
        </div>
    </div>

    <br>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit
    </button>

    <app-form-debug [form]="f"></app-form-debug>
</form>
